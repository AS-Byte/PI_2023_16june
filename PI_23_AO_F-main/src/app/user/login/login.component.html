

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>


<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-space">
      
			<div class="login">
        <form (ngSubmit)="authenticate(loginForm)">
				<div class="group">
					<label for="email" class="label">Email</label>
					<input class="input"  type="email" id="email" name="email" required [(ngModel)]="loginForm.email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input class="input" type="password" id="password" name="password" required [(ngModel)]="loginForm.password">
				</div>
				
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign In" >
				</div>
				<div *ngIf="errorMessage" class="error-message">
					{{ errorMessage }}
				  </div>
      </form>

				<div class="hr"></div>
				<div class="foot">
					<a routerLink="/forgot">Forgot Password?</a>
				</div>
			</div>
			
			<div class="sign-up-form">
				<form (ngSubmit)="register(registerForm)">
				<div class="group">
					<label for="email" class="label">Email</label>
					<input id="email" type="text" name="email" class="input " placeholder="Enter your Email"  required [(ngModel)]="registerForm.email">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" name="password" class="input" data-type="password" placeholder="Enter your password" required [(ngModel)]="registerForm.password">
				</div>
				
				<div class="group">
					<label for="firstname" class="label">Firstname</label>
					<input id="firstname" type="text" class="input" name="firstname" placeholder="Enter your Firstname" required [(ngModel)]="registerForm.firstname">
				</div>
				<div class="group">
					<label for="lastname" class="label">Lastname</label>
					<input id="lastname" type="text" class="input" name="lastname" placeholder="Enter your Lastname" required [(ngModel)]="registerForm.lastname">
				</div>
				<div class="group">
				<select class="form-select" name="role" id="role" [(ngModel)]="registerForm.role">
					<option value="ADMIN">ADMIN</option>
					<option value="CLIENT">CLIENT</option>
					<option value="PROPRIETAIRE">PROPRIETAIRE</option>
				  </select>
				</div>
				<div class="group">
					<input type="file" name="image" (change)="onImageChange($event)" />
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div *ngIf="errorMessageRegister" class="error-message">
					{{ errorMessageRegister }}
				  </div>
				  <div *ngIf="succesMessageRegister" class=" sucess-message">
					{{ succesMessageRegister }}
				  </div>
				 
			</form>
				<div class="hr"></div>
				<div class="foot">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		
		</div>
	</div>
</div>   
</div>
</div>
</div>
