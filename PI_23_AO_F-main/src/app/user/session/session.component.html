<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner><div class="container">
    <div class="row">
        <div class="col-6 ">
            <ngx-charts-pie-chart
            [view]="[500, 300]"
            [results]="chartData"
            [gradient]="gradient"
            [legend]="true"
        
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            [explodeSlices]="true"
          >
        
          
          </ngx-charts-pie-chart>
        </div>
        <div class="col-6 ">
            <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [gradient]="gradient"
      [results]="chartData2"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
        </div>
    </div>
   
</div>
<div class="card">
    


</div>

<div class="card">

<ng2-smart-table id="table" [settings]="settings" [source]="sessionList" (deleteConfirm)="deleteToken($event)"
  >
</ng2-smart-table>
</div>
